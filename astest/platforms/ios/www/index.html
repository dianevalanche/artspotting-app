<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <script type="text/javascript" src="js/mustache.js" ></script>
        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmPZzlfpnZ4NQC7-Tj2xeoHfqds1cR2QM&sensor=false">
            </script>
        
        <!--GOOGLE MAPS SCRIPT-->
        <script type="text/javascript">
            function initialize() {
                var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
                var mapOptions = {
                    center: myLatlng,
                    zoom: 8
                };
                var map = new google.maps.Map(document.getElementById("map-canvas"),
                                              mapOptions);
                
                var marker = new google.maps.Marker({
                                                    position: myLatlng,
                                                    map: map,
                                                    title:"Hello World!"
                                                    })
            }
            google.maps.event.addDomListener(window, 'load', initialize);
            </script><!--END google maps -->
        
        <!--MUSTACHE.JS DATA, TEMPLATE, AND SCRIPT TO ITERATE-->
        <script>
        $(function () {
        var data = {
        "story": [{
        "person": "Jerry",
        "occupation": "a race car driver",
        "image": "car.jpg",
        }, {
        "person": "Josie",
        "occupation": "on a vacation far away",
        "image": "vacay.jpg",
        },
        {
        "person": "Every cheap hood",
        "occupation": "striking a bargain with the world",
        "image": "handshake.jpg",
        }
        ]
        };
        var template = "<div class='story'>" + "<h1>Whatcha Doin'?</h1>" + "<img src='img/{{image}}'/>" +
            "<p>{{person}} is {{occupation}}</p>" + "</div>";
        var count = 0;
        render = function () {
        var html = Mustache.to_html(template, data.story[count]);
        $('#story').html(html);
        };
          
        render();
          
        $("#next-story").click(function () {
        count++;
        
        if (count <= data.story.length-1) {
                               render();}
        else {
                               count = 0;
                               render();
        }
        });
          
        $("#prev-story").click(function () {
                                count--;
                               if (count >= 0){
                                render();
                               }
                               else {
                               count = data.story.length-1;
                               render();
                               }
                                });
        });
        </script>
        
        <link rel="stylesheet" type="text/css" href="css/test.css" />
        
    <title>Hello World</title>
    </head>
    <body>
        <div id='story'></div>
        <button name="next" id="next-story">Next story</button>
        <button name="prev" id="prev-story">Previous story</button>

       <div id="geolocation"></div>
        

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.0.min.js" ></script>
        <script type="text/javascript" src="js/mustache.js" ></script>
    </body>
</html>
